<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Denuncias Anónimas</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <script src="js/md5-min.js"></script>
        <script src="js/filesaver-min.js"></script>
        <script src="js/jszip.min.js"></script>
        <script src="js/hash.js"></script>
    </head>
    <body>
        <header>
            <h1>¿Quieres quejarte?</h1>
            <h2>Aquí puedes</h2>
        </header>
        <div>
            <textarea name="text" id="text" cols="20" rows="10" placeholder="Explica tu denuncia aquí"></textarea>
            <label for="photo">Fotos</label>
            <input type="file" name="photo" id="photo" accept="image/*" multiple>                <label for="video">Videos</label>
            <input type="file" id="video" name="video" accept="video/*" multiple>
            <input type="submit" value="Enviar" onclick="hasheo()">
        </div>
        <p id="hash"></p>
    </body>
</html>
